<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="hero" aria-label="Retro elegant landing">
        <nav style="position:absolute;top:24px;left:50%;transform:translateX(-50%);z-index:3;display:flex;gap:16px;background:rgba(255,255,255,0.5);backdrop-filter:saturate(120%) blur(6px);padding:8px 12px;border-radius:999px;border:1px solid rgba(0,0,0,0.08);">
            <a class="btn ghost" href="#/folders">Folders</a>
            <a class="btn ghost" href="#/gallery">Gallery</a>
            <a class="btn ghost" href="#/upload">Upload</a>
        </nav>
        <div id="hero-center" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:2;text-align:center;display:flex;flex-direction:column;gap:20px;">
            <header class="branding" style="margin:0 auto;">
                <h1>shayla's moodboard</h1>
                <p class="tagline"> all she keeps her inspiration.</p>
            </header>
            <section class="cta" style="justify-content:center;">
                <a class="btn" href="#">Explore</a>
                <a class="btn ghost" href="#">Learn more</a>
            </section>
        </div>
        <canvas id="orbs" aria-hidden="true"></canvas>
        <section id="app" style="position:relative;z-index:2;max-width:1100px;margin:0 auto;margin-top:58vh;background:rgba(255,255,255,0.35);backdrop-filter:saturate(120%) blur(6px);border:1px solid rgba(0,0,0,0.06);border-radius:16px;padding:28px;">
            <!-- SPA views render here -->
        </section>
        <noscript>
            <p class="noscript">JavaScript is required to see the interactive orbs.</p>
        </noscript>
    </main>
    <script src="interactive.js"></script>
    <script type="module" src="app/main.js"></script>
</body>
</html>
